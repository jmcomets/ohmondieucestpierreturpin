<!DOCTYPE html>
<html>
  <head>
  </head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
  <title>OH MON DIEU C'EST PIERRE TURPIN !!!</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="/static/css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div id="loginStep" class="row">
        <div class="push"></div>
        <div class="col-md-12 text-center">
          <form id="nickname-form" class="form-inline">
            <div class="form-group">
              <div class="input-group input-group-lg">
                <input id="nickname" type="text" class="form-control" placeholder="Nickname">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary">
                      <span class="glyphicon glyphicon-play"></span>
                    </button>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="step1" class="row" style="display:none">
        <div class="push"></div>
        <div class="col-md-12 text-center">
          <h2 id="counter-down" style="display:none"></h2>
        </div>
      </div>
      <div id="loadingStep" class="row" style="display:none">
        <div class="push"></div>
        <div class="col-md-6 col-md-offset-3 text-center">
          <img src="/static/img/loading.svg" style="width:66%" alt="Loading..."/>
        </div>
      </div>
      <div id="step2" class="row" style="display:none">
        <div class="push"></div>
        <div class="col-md-12 text-center">
          <h1>Follow along!</h1>
        </div>
      </div>
      <div id="step3" style="display:none">
        <div class="row">
          <div class="col-md-12">
            <ul class="nav nav-pills">
              <li><a href="#">Current: <span id="current-score"></span></a></li>
              <li><a href="#">Combo: <span id="current-combo"></span></a></li>
              <li><a href="#">Best: <span id="high-score"></span></a></li>
              <li><a href="#">Average: <span id="average-score"></span></a></li>
              <li><a href="#">Hardest: <span id="most-failed"></span></a></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-11">
            <div style="width:100%;height:0;padding-bottom:66%">
              <video id="video" style="width:100%">
                <source src="" type="video/mp4">
              </video>
            </div>
          </div>
          <div id="controls" class="col-md-1" style="margin-bottom:30px">
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery.easing.js" type="text/javascript"></script>
    <script src="/static/js/counter.min.js" type="text/javascript"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
